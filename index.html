 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>WHOMARS - Envio de Arte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #00e6b8;
    }
    .botao, button {
      background-color: #00b894;
      color: white;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 15px;
      box-shadow: 0 0 8px #00e6b8;
    }
    .botao:hover {
      background-color: #00e6b8;
    }
    form {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 30px auto;
      box-shadow: 0 0 10px #00e6b8;
      display: none;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Envio de Arte - WHOMARS</h1>
  <p>Para postar sua arte, faça o pagamento de <strong>R$ 1,00 via Pix</strong>:</p>
  <p><strong>Chave Pix:</strong> (11) 98376-6776<br>
  <strong>Nome:</strong> Paulo José Gonçalves</p>

  <button onclick="liberarFormulario()" class="botao">Já paguei, quero enviar minha arte</button>

  <form id="formulario" action="https://formsubmit.co/paulojgoncalves2013@gmail.com" method="POST" enctype="multipart/form-data">
    <h2 style="color:#00e6b8;">Exponha Sua Arte</h2>

    <input type="text" name="nome" placeholder="Seu nome ou nome artístico" required>
    <input type="text" name="titulo" placeholder="Título da obra" required>
    <textarea name="descricao" placeholder="Descrição da arte" rows="4" required></textarea>
    <input type="file" name="imagem" accept="image/*" required>
    <input type="text" name="comprovante" placeholder="Informe o ID ou link do comprovante Pix" required>

    <button type="submit">Enviar Arte</button>
    <input type="hidden" name="_next" value="https://gpfk.github.io/obrigado.html">
    <input type="hidden" name="_captcha" value="false">
  </form>

  <script>
    function liberarFormulario() {
      document.getElementById("formulario").style.display = "block";
    }
  </script>
</body>
</html>
