 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria WHOMARS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00e6b8;
    }
    input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 0 10px #00e6b8;
    }
    img {
      max-width: 100%;
      border-radius: 5px;
    }
    .titulo {
      font-weight: bold;
      margin-top: 10px;
    }
    .autor {
      font-style: italic;
      color: #ccc;
    }
    .descricao {
      margin-top: 5px;
    }
    a.botao {
      display: inline-block;
      margin: 30px auto;
      padding: 12px 25px;
      background-color: #00b894;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #00e6b8;
    }
  </style>
</head>
<body>
  <h1>Galeria de Artes WHOMARS</h1>
  <input type="text" id="busca" placeholder="Buscar por autor, título ou descrição...">
  <div class="grid" id="galeria"></div>
  <a class="botao" href="index.html">Voltar à Missão WHOMARS</a>

  <script>
    const planilhaId = "170SkNOp1pX22FJs7xgsNs4McSTIldLwI";
    const aba = "Página1";
    const url = `https://opensheet.elk.sh/${planilhaId}/${aba}`;

    async function carregar() {
      const res = await fetch(url);
      const dados = await res.json();
      const galeria = document.getElementById("galeria");
      const busca = document.getElementById("busca");

      function exibir(filtro = "") {
        galeria.innerHTML = "";
        dados.forEach(item => {
          const texto = (item.autor + item.titulo + item.descricao).toLowerCase();
          if (texto.includes(filtro.toLowerCase())) {
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `
              <img src="${item.imagem}" alt="${item.titulo}">
              <div class="titulo">${item.titulo}</div>
              <div class="autor">${item.autor}</div>
              <div class="descricao">${item.descricao}</div>
            `;
            galeria.appendChild(div);
          }
        });
      }

      busca.addEventListener("input", e => exibir(e.target.value));
      exibir();
    }

    carregar();
  </script>
</body>
</html>
